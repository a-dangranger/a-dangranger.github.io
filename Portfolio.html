<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony D'Angelo Website and Portfolio</title>
    <link rel="icon" type="image/png" href="tree_favicon.png">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #696969a1;
            overflow: hidden;
            color: rgb(255, 255, 255);
            border-bottom: 3px solid #0a74da;
            z-index: 100;
            border-radius: 40px;
            float: none;
            position: absolute;
            padding-left: 200px;
            padding-right: 200px;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            font-size: larger ;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.1s;
        }
        .navbar a:hover {
            background-color: #0a74da;
            color: white;
        }
        .hero {
            padding: 100px;
            text-align: center;
            background: rgba(255, 255, 255, 0);
            color: white;
            position: relative;
            background-image: url('img_science.jpg');
            background-size: auto;
            position: relative;
        }
        .hero h1 {
            font-size: 70px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0a74da, 0 0 20px #0a74da, 0 0 30px #0a74da, 0 0 40px #0a74da, 0 0 70px #0a74da, 0 0 80px #0a74da, 0 0 100px #0a74da;
            animation: glow 1.5s infinite alternate, fadeIn 2s ease-in-out forwards; /* Make name zoom in with animation */
        }
        .hero p {
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 25px;
            padding-top: 20px;
            padding-right: 30px;
            padding-bottom: 20px;
            padding-left: 30px;
            line-height: 1.5;
            background-color: #6969698a;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5), -2px -2px 5px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="Portfolio.html">Portfolio</a>
    </nav>
    <div class="hero">
        <h1>Coming Soon</h1>
        <p></p>
    </div>
</body>
</html>
