    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #696969a1;
            overflow: hidden;
            color: #fff;
            border-bottom: 3px solid #0a74da;
            z-index: 100;
            border-radius: 40px;
            float: none;
            position: absolute;
            padding-left: 10%;
            padding-right: 10%;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            font-size: larger ;
            padding: 14px 20px;
            transition: background-color 0.1s;
        }
        .navbar a:hover {
            background-color: #0a74da;
            color: white;
        }
        .hero {
            padding: 100px;
            text-align: center;
            background: #fff;
            color: #fff;
            position: relative;
            background-image: url('img_science.jpg');
            background-size: cover;
            position: relative;
        }
        .hero h1 {
            font-size: 70px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0a74da, 0 0 20px #0a74da, 0 0 30px #0a74da, 0 0 40px #0a74da, 0 0 70px #0a74da, 0 0 80px #0a74da, 0 0 100px #0a74da;
            animation: glow 1.5s infinite alternate, fadeIn 2s ease-in-out forwards; /* Make name zoom in with animation */
        }
        .hero h2 {
            font-size: 30px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #0a74da, 0 0 20px #0a74da, 0 0 30px #0a74da, 0 0 40px #0a74da, 0 0 70px #0a74da, 0 0 80px #0a74da, 0 0 100px #0a74da;
            animation: glow 1.5s infinite alternate, fadeIn 2s ease-in-out forwards; /* Make name zoom in with animation */
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .container h1 {
            text-align: center;
        }
        .container h2 {
            text-align: center;
        }
        .projects {
            background: #fff;
            padding: 1%;
            margin: auto;
            box-shadow: 0 2px 4px #000000c9;
            border-radius: 5px;
        }
        .projects h2 {
            color: #0a74da;
        }
        .projects p {
            text-align: center;
        }
        .blankspace {
            border-bottom: 3px solid #0a74da;
            margin: 1%;
            padding-left: 1%;
            position: relative;
        }
        .blankspace2 {
            margin: 5%;
            padding-left: 1%;
            position: relative;
        }
        footer {
            background-color: #696969a1;
            color: white;
            text-align: center;
            padding: .5%;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #0a74da;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0a74da, 0 0 20px #0a74da, 0 0 30px #0a74da, 0 0 40px #0a74da, 0 0 70px #0a74da, 0 0 80px #0a74da, 0 0 100px #0a74da;
            }
            to {
                text-shadow: 0 0 20px #0a74da, 0 0 30px #0a74da, 0 0 40px #0a74da, 0 0 50px #0a74da, 0 0 80px #0a74da, 0 0 90px #0a74da, 0 0 120px #0a74da;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-1000px) translateY(-600px);
                opacity: 0;
            }
        }
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            animation: shootingStar 2s linear infinite;
        }
        @media only screen and (max-width: 480px){
            .navbar{
                color: #fff;
                text-align: center;
                transition: background-color 0.1s;
                margin: auto;
                overflow: hidden;
                border-bottom: 3px solid #0a74da;
                z-index: 100;
                border-radius: 40px;
                position: absolute;
                padding-left: 10%;
                padding-right: 10%;
                top: 0%;
                left: 0%;
                transform: translate(0%, 10%);
            }
            .hero {
                padding: 50px;
                margin-top: 0%;
                font-size: 16px;
            }
            .hero h1 {
                font-size: 30px;
            }
            .hero h2 {
                font-size: 15px;
            }
        }
    </style>
</head>
